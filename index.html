<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bugreport Viewer — Fast Android bugreport explorer</title>

    <!-- Basic SEO -->
    <meta
      name="title"
      content="Bugreport Viewer — Fast Android bugreport explorer"
    />
    <meta
      name="description"
      content="Open large Android bugreports directly in your browser. Filter by level, tag, PID/TID, buffers, time range, and export selections."
    />
    <meta name="author" content="IberAI" />
    <link rel="canonical" href="https://iberai.github.io/bugreport-viewer/" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://iberai.github.io/bugreport-viewer/"
    />
    <meta
      property="og:title"
      content="Bugreport Viewer — Fast Android bugreport explorer"
    />
    <meta
      property="og:description"
      content="Open large Android bugreports in-browser. Powerful filters, virtualized view, and export."
    />
    <meta
      property="og:image"
      content="https://iberai.github.io/bugreport-viewer/og_cover.png"
    />
    <meta
      property="og:image:alt"
      content="Bugreport Viewer — in-browser Android bugreport explorer"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Bugreport Viewer" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Bugreport Viewer — Fast Android bugreport explorer"
    />
    <meta
      name="twitter:description"
      content="Open large Android bugreports in-browser. Powerful filters, virtualized view, and export."
    />
    <meta
      name="twitter:image"
      content="https://iberai.github.io/bugreport-viewer/og_cover.png"
    />
    <meta
      name="twitter:image:alt"
      content="Bugreport Viewer — in-browser Android bugreport explorer"
    />

    <!-- Schema.org JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Bugreport Viewer",
        "url": "https://iberai.github.io/bugreport-viewer/",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Web",
        "description": "Open and analyze Android bugreport files in the browser. Filter by log level, tags, PIDs, buffers, time range, and export results.",
        "creator": {
          "@type": "Person",
          "name": "IberAI",
          "url": "https://github.com/IberAI"
        }
      }
    </script>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
